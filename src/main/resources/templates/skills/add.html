<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Add Skill</title>
    <link rel="stylesheet" th:href="@{/css/global.css}">
</head>
<body>
    <h1>Add Skills</h1>
    <form th:action="@{/skills/add}" method="post">
        <label for="skillInput">Skills (format: {name} (category: {category}) (iconUrl: {iconUrl}) (isConfident: true/false) (priority: {priority [1, 2, 3 etc.]}), separated by commas):</label><br>
        <input type="text" id="skillInput" name="skillInput" placeholder="e.g., Java (category: Programming) (iconUrl: https://example.com/java.png) (isConfident: true) (priority: 1), Python (category: Programming) (iconUrl: https://example.com/python.png) (isConfident: false) (priority: 2)" required style="width: 100%;"><br><br>
        <button type="submit">Add Skills</button>
    </form>
    <br>
    <a th:href="@{/}">Back to Dashboard</a>
</body>
</html>
