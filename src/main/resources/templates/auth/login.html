<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en" data-theme="light">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login - Dev Registry</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://cdn.jsdelivr.net/npm/daisyui@4.6.0/dist/full.min.css" rel="stylesheet" type="text/css" />
  </head>
  <body class="bg-base-200 min-h-screen flex items-center justify-center">
    <div class="card w-96 bg-base-100 shadow-xl">
      <div class="card-body">
        <h2 class="card-title text-3xl font-bold justify-center mb-4">Login</h2>
        
        <div th:if="${error}" class="alert alert-error mb-4">
          <svg xmlns="http://www.w3.org/2000/svg" class="stroke-current shrink-0 h-6 w-6" fill="none" viewBox="0 0 24 24">
            <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
          </svg>
          <span th:text="${error}"></span>
        </div>
        
        <form th:action="@{/auth/login}" th:object="${LoginRequest}" method="post" class="space-y-4">
          <div class="form-control">
            <label class="label">
              <span class="label-text">Email</span>
            </label>
            <input
              type="text"
              th:field="*{email}"
              placeholder="Enter your email"
              class="input input-bordered w-full"
              required
            />
          </div>
          
          <div class="form-control">
            <label class="label">
              <span class="label-text">Password</span>
            </label>
            <input
              type="password"
              th:field="*{password}"
              placeholder="Enter your password"
              class="input input-bordered w-full"
              required
            />
          </div>
          
          <button type="submit" class="btn btn-primary w-full">Login</button>
        </form>
        
        <div class="divider">OR</div>
        
        <p class="text-center text-sm">
          Don't have an account? 
          <a th:href="@{/auth/register}" class="link link-primary">Register here</a>
        </p>
      </div>
    </div>
  </body>
</html>
